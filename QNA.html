<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Query & Question </title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #000;
      color: #00ff99;
      min-height: 100vh;
      background-image: radial-gradient(circle at center, #001f1f 0%, #000 100%);
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    /* Animated Circuit Background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 200%;
      width: 200%;
      background: url('https://pin.it/zie7QXvsI') repeat center center;
      background-size: cover;
      opacity: 0.04;
      z-index: 0;
      animation: moveBg 60s linear infinite;
    }

    @keyframes moveBg {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    .terminal {
      background-color: rgba(10, 10, 10, 0.95);
      border: 2px solid #00ff99;
      border-radius: 10px;
      box-shadow: 0 0 25px #00ff99;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      z-index: 1;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { box-shadow: 0 0 25px #00ff99; }
      50% { box-shadow: 0 0 10px #00ff99; }
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 0 0 5px #00ff99;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #33ffcc;
      box-shadow: 0 0 8px #33ffcc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ff99;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #33ffcc;
      box-shadow: 0 0 10px #33ffcc;
    }

    .blink {
      display: inline-block;
      width: 10px;
      background-color: #00ff99;
      margin-left: 3px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @media (max-width: 768px) {
      .terminal {
        padding: 25px;
      }

      h1 {
        font-size: 20px;
      }

      input, textarea, button {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .terminal {
        padding: 20px;
      }

      h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1> QNA FORM <span class="blink"></span></h1>
    <form action="https://formspree.io/f/xjkyndab" method="POST">
      <label for="name">[+] Name</label>
      <input type="text" id="name" name="name" required placeholder="Neo" />

      <label for="email">[+] Email</label>
      <input type="email" id="email" name="email" required placeholder="neo@matrix.com" />

      <label for="mobile">[+] Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required placeholder="9876543210" />

      <label for="message">[+] Your Question</label>
      <textarea id="message" name="message" rows="5" required placeholder="What's the secret to clean UI?"></textarea>

      <button type="submit">SEND MESSAGE</button>
    </form>
  </div>
</body>
</html>
